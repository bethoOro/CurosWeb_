<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clase 4</title>
  </head>
  <body>
    <h1>Formulario</h1>
    <p>
      Un formulario siver para pedir y enviar información a la base de datos
    </p>

    <form action="">
      <!-- Label es como un titulo de un input, y con atributo for 
        lo asociamos a un input, el for va el id del input -->
      <label for="nombre">Nombre</label>
      <!-- Input de texto, es una caja para indroducir texto -->
      <!-- Con el atributo reandonly hacemos que el input sea solo de lectura -->
      <input type="text" name="nombre" id="nombre" readonly /> <br />
      <br />

      <label for="apellido">Apellidos</label>
      <!-- Con el atributo maxlength colocamos el maximo de caracteres que podemos 
        introducir -->
      <input type="text" name="" id="apellido" maxlength="20" />
      <br />
      <br />

      <label for="password">Password</label>
      <!-- Input password es una caja para contraseñas -->
      <!-- El atributo autofocus para que cuando cargue la página automaticamente 
        se seleccione el input -->
      <input type="password" name="password" id="password" autofocus /> <br />
      <br />

      <label for="email">Correo</label>
      <!-- Input email es para los correos -->
      <!-- El placeholder es para introducir un texto para indicar lo que debe 
        el usuario -->
      <input
        type="email"
        name=""
        id="email"
        placeholder="ejemplo@ejemplo.ejemplo"
      />
      <br /><br />

      <label for="url">Dominio</label>
      <!-- Input url es para los enlaces o url -->
      <!-- Con el atributo value colocamos un valor por defecto en nuestro input -->
      <input type="url" name="" id="url" value="https://google.com" />
      <br /><br />

      <label for="phone">Telefono</label>
      <!-- Input tel es para telefonos -->
      <!-- Con el atributo disabled podemos desabilitar un input -->

      <input type="tel" name="" id="phone" disabled /> <br />
      <br />

      <label for="number">Numero</label>
      <!-- Input number es para numeros -->
      <!-- Con los atributos min colocamos el numero minimo que puede introducir el usuario 
        el max es para el maximo que puede introducir el usuario -->
      <input type="number" name="" id="number" min="5" max="10" /> <br />
      <br />

      <label for="color">Color</label>
      <!-- Input es para seleccionar un color -->
      <input type="color" name="" id="color" />
      <br /><br />

      <!-- A los input de tipo radio siempre se le pone un value para que se mande 
        a la base de datos -->
      <label for="panes">Concha</label>
      <input type="radio" name="pan" id="panes" value="concha" />
      <!-- Los radio cuando pertenecen a la misma pregunta siempre 
        deben de tener el mismo nombre y asi nada más se puede escoger una opcion-->
      <label for="panes1">Dona</label>
      <input type="radio" name="pan" id="panes1" value="dona" />
      <br />
      <br />

      <!-- Cuando los checkbox son de la misma seccion deben de llevar el mismo nombre -->
      <label for="perro">Perro</label>
      <input type="checkbox" name="mascota" id="perro" />
      <!-- En los checkbox puedes escoger los que quieras a diferencia del radio 
      que solo puedes ecoger uno y también los de checkbox debemos de pone value -->
      <label for="gato">Gato</label>
      <input type="checkbox" name="mascota" id="gato" />
      <br />
      <br />

      <!-- Input date es para fechas -->
      <input type="date" name="" id="" />
      <br />
      <br />

      <!-- Input datetime-local es para fecha y hora -->
      <input type="datetime-local" name="" id="" />
      <br />
      <br />

      <!-- Input file es para subir archivos -->
      <input type="file" name="" id="" />
      <br />
      <br />

      <!-- Input hidden sirve para enviar información que el usuario no sabe, no se utiliza mucho -->
      <input type="hidden" name="" />
      <br />
      <br />

      <!-- Input image es para crear un boton submit con una imagen -->
      <input type="image" src="../img/imagen.jpg" alt="" width="100px" />
      <br />
      <br />

      <!-- Input month es para selecionar un mes -->
      <input type="month" name="" id="" />
      <br />
      <br />

      <!-- Input week es para seleccionar semanas -->
      <input type="week" name="" id="" />
      <br />
      <br />

      <!-- Input range es para seleccionar rangos -->
      <input type="range" name="" id="" />
      <br />
      <br />

      <!-- Input time es para selecionar tiempo -->
      <input type="time" name="" id="" />
      <br />
      <br />

      <!-- Input search es como para una barra de busqueda -->
      <input type="search" name="" id="" />
      <br />
      <br />

      <!-- Input submit es un boton -->
      <input type="submit" value="Enviar" />

      <!-- Input reset es para resetear el formulario -->
      <input type="reset" value="Reset" />
    </form>

    <a href="https://www.w3schools.com/html/html_form_input_types.asp"
      >Inputs</a
    >
  </body>
</html>
