<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!-- La etiqueta ol es para listas ordenadas -->
    <ol>
        <!-- Las etiquetas li sirven para crear cada elemento de nuestra lista -->
        <li>Perro</li>
        <li>Gatso</li>
        <li>Pájaro</li>
        <li>Pez</li>
    </ol>
    <!-- La etiqueta ul es para listas no ordenadas -->
    <ul>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li><a href="../pestañas/index.html#id">Id</a></li>
        <!-- Agregamos una ancla que nos llevara a la carpeta pestaña y al archivo
        index y la seccion id -->
    </ul>
    <ul>
        <!-- Creamos listas anidadas -->
        <li>Texto</li>
        <ol>
            <li>Texto 1.1</li>
            <li>Texto 1.2</li>
        </ol>
        <li>Texto 2</li>
        <ul>
            <li>Texto 2.1</li>
            <li>Texto 2.2</li>
        </ul>
    </ul>
</body>
</html>
