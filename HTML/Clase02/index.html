<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clase 2</title>
  </head>
  <body>
    <i>Texto en italica</i>
    <!-- Las etiquetas i sirve para que el texto se vea en italica, no se debe usar, 
    esto se debe hacer en css -->
    <br />
    <em>Texto con enfasis</em>
    <!-- Las etiquetas em sirve para dar enfasis a frases o palabras -->
    <br />
    <small>Texto más pequeño</small>
    <!-- Las etiquetas strong hace el texto más pequeño, no se debe usar, 
    esto se debe hacer en css -->
    <br />
    <big>Texto más grande</big>
    <!-- Las etiquetas big hace más grande el texto, no se debe usar, 
    esto se debe hacer en css -->
    <br />
    <sub>Tex</sub>to
    <!-- Las etiquetas sub coloca un subindice -->
    <br />
    <sup>Tex</sup>to
    <!-- Las etiquetas sup coloca un superindice -->
    <p>Lorem ipsum dolor sit amet.</p>
    <pre>
        Lorem ipsum dolor sit amet.
    </pre>
    <!-- La etiqueta pre formatea el texto tal y como estan en documentos html -->
    <code>let perro = "firulais";</code>
    <!-- La etiqueta code sirve para meter código de programación o de lenguaje informatico -->
    <br>
    <del>Lorem, ipsum dolor.</del>
    <!-- La etiqueta del se utiliza para tachar un texto, solamente cuando esta justificado, si solo se hace
    por lo visual entonces se hara desde css -->
    <br>
    <ins>Lorem, ipsum dolor.</ins>
    <!-- La etiqueta ins se utiliza para indicar un texto que fue sacado de otro lugar y si se quiere que 
    el texto este subrayado entonces se desde css -->
    <br>
    <mark>Lorem, ipsum dolor.</mark>
    <!-- La etiqueta mark se utiliza para marcar texto que es importante, solo si es importante -->

  </body>
</html>
