<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio en clase  2</title>
    <style>
        tr, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">Gato</td>
        </tr>
        <tr>
            <td>Gato</td>
            <td colspan="2">Gato</td>
            <td rowspan="2">Gato</td>
        </tr>
        <tr>
            <td colspan="3">Gato</td>
        </tr>
        <tr>
            <td rowspan="2">Gato</td>
            <td>Gato</td>
            <td colspan="2">Gato</td>
        </tr>
        <tr>
            <td>Gato</td>
            <td colspan="2" rowspan="2">Gato</td>
        </tr>
        <tr>
            <td colspan="2">Gato</td>
        </tr>
        <tr>
            <td>Gato</td>
            <td>Gato</td>
            <td>Gato</td>
            <td>Gato</td>
        </tr>
       
    </table>
</body>
</html>
